<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">1</div>
    <script src="./bundle.js"></script>
    <script>
        const dom = document.querySelector('#test');
        dom.innerHTML = 2;
        console.log('-----2-----', 2);
        setTimeout(() => {
            dom.innerHTML = 3;
            console.log('-----3-----', 3);
        }, 1000);
        setTimeout(() => {
            dom.innerHTML = 5;
            console.log('-----5-----', 5);
        }, 2000);
        Promise.resolve().then(() => {
            while (true) {
                dom.innerHTML = 4;
                console.log('-----4-----', 4);
            }
        });
    </script>
</body>
</html>
